<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- include summernote css/js -->
        <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
            rel="stylesheet"
        />
        <style>
            #app {
                padding: 30px;
            }
            #show-content-wrapper {
                width: 800px;
                min-height: 400px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>1. 渲染富文本</h1>
            <div id="summernote"><h1>write somethings...</h1></div>
            <h1>2. 获取富文本的内容</h1>
            <button type="button" class="btn btn-primary" onclick="getContent(true)">
                点击获取富文本的内容
            </button>
            <h1>3. 显示富文本的内容</h1>
            <button type="button" class="btn btn-primary" onclick="showContent()">
                点击显示富文本的内容
            </button>
            <div id="show-content-wrapper">
                <p>富文本的内容将会显示到这里：</p>
            </div>
            <h1>4. 参考文档</h1>
            <a   href="https://summernote.org/getting-started/#get--set-code"  target="_blank">官方文档地址</a>
        </div>
        <!-- include libraries(jQuery, bootstrap) -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
        <script>
            /**
             * 1. 获取富文本的内容
             */
            function getContent(showAlert=false) {
                var markupStr = $('#summernote').summernote('code')
                if(showAlert){
                    alert(markupStr)
                }
                console.log('getContent -> markupStr', markupStr)
                return markupStr
            }
            /**
             * 1. 显示富文本的内容
             */
            function showContent() {
                var content = getContent()
                $('#show-content-wrapper').html(content)
            }
            $(document).ready(function () {
                $('#summernote').summernote({
                    height: 300,
                })
            })
        </script>
    </body>
</html>
