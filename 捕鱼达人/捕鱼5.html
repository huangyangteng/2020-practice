<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {background:black; text-align: center;}
    #c1 {background:url(img/game_bg_2_hd.jpg) no-repeat;}
    </style>
    <script src="js/common.js" charset="utf-8"></script>
    <script>
    class Sprite{
      //w,h,x,y,rotate
      //draw(),碰撞检测()

      constructor(img, width, height, x=0, y=0, rotation=0){
        if(!width || !height){
          throw new Error('width and height is required');
        }

        this.img=img;
        this.width=width;
        this.height=height;
        this.sx=0;
        this.sy=0;
        this.x=x;
        this.y=y;
        this.rotation=rotation;
      }

      draw(gd){
        gd.save();

        gd.translate(this.x, this.y);
        gd.rotate(d2a(this.rotation));

        gd.drawImage(
          this.img,
          this.sx, this.sy, this.width, this.height,
          -this.width/2, -this.height/2, this.width, this.height
        );

        gd.restore();
      }
    }

    class Fish extends Sprite{
      constructor(type, x=0, y=0, rotation=0){
        if(type>5 || type<1){
          throw new Error('unkonw fish type');
        }

        const SIZE=[
          null,
          {w: 55, h: 37},
          {w: 78, h: 64},
          {w: 72, h: 56},
          {w: 77, h: 59},
          {w: 107, h: 122}
        ];

        //父类
        super(_imgs[`fish${type}`], SIZE[type].w, SIZE[type].h, x, y, rotation);

        //子类
        this.type=type;

        this.curFrame=0;
        this.MAX_FRAME=4;
      }

      nextFrame(){
        this.curFrame++;
        if(this.curFrame>=this.MAX_FRAME){
          this.curFrame=0;
        }

        this.sy=this.height*this.curFrame;
      }
    }

    class Cannon extends Sprite{
      constructor(type, x=0, y=0, rotation=0){
        if(type>7 || type<1){
          throw new Error('unkonw cannon type');
        }

        const SIZE=[
          null,
          {w: 74, h: 74},
          {w: 74, h: 76},
          {w: 74, h: 76},
          {w: 74, h: 83},
          {w: 74, h: 85},
          {w: 74, h: 90},
          {w: 74, h: 94},
        ];

        //父级
        super(_imgs[`cannon${type}`], SIZE[type].w, SIZE[type].h, x, y, rotation);

        //子级
        this.type=type;
      }
    }

    window.onload=function (){
      let oC=document.getElementById('c1');
      let gd=oC.getContext('2d');

      const W=oC.width,H=oC.height;

      loadImgs(_resources, function (imgs){
        let tower=new Sprite(_imgs.tower, 756, 71);
        tower.x=400;
        tower.y=H-71/2+1;

        let cannon=new Cannon(1);

        cannon.x=443;
        cannon.y=574;

        function animate(){
          requestAnimationFrame(animate);
          gd.clearRect(0, 0, oC.width, oC.height);

          tower.draw(gd);
          cannon.draw(gd);
        }
        requestAnimationFrame(animate);
      });
    };
    </script>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
  </body>
</html>
