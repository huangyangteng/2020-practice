<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-test</title>
    <style>
        .wrapper{
            width:800px;
            height: 400px;
            background: #ccc;
            display:flex;
        }
        .left{
            background-color: aquamarine;
            width: 200px;
        }
        .right{
            flex:1;
            position: inherit;
        }
        .flag{
            position: absolute;
            width:20px;
            height: 100%;
            background: blueviolet;
            margin-left: -5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right">
            <div class="flag"></div>
        </div>
    </div>
</body>
</html>
