<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg学习</title>
    <!--  -->
</head>
<body>
  <?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="5cm" height="4cm" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
	<image xlink:href="firefox.jpg" x="0" y="0" height="50px" width="50px"/>
</svg>
    <div style="width:100px;height:100px;box-shadow: 0 0 10px rgba(0,0,0,1);">
      <svg width="100%" height="100%" viewBox="0 0 10 10">
        <rect width="100%" height="100%" fill="transparent" stroke="#6A707C" stroke-width="2"></rect>
      </svg>
  </div>
  <div style="width:208px;height:72px">
    <svg width="100%" height="100%" viewBox="0 0 104 38" >
      <g>
        <rect width="104" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,1)" opacity="0.5" ></rect>
        <rect width="38" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,1)"> </rect>
        <text x="8" y="25" fill="#fff">按*</text>
        <text x="50" y="25" fill="#fff">返回</text>
      </g>
    </svg>
  </div>
  <svg width="208" height="72"  transform="scale(2)" transform-origin="top left" >
    <g>
      <rect width="104" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,0.5)" ></rect>
      <rect width="38" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,1)"> </rect>
      <text x="8" y="25" fill="#fff">按*</text>
      <text x="50" y="25" fill="#fff">返回</text>
    </g>
  </svg>

    <svg width="104" height="38">
      <g>
        <rect width="104" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,0.5)" ></rect>
        <rect width="38" height="38" rx="19" ry="19" fill="rgba(118, 127, 248,1)"> </rect>
        <text x="8" y="25" fill="#fff">按*</text>
        <text x="50" y="25" fill="#fff">返回</text>
      </g>
    </svg>
</body>
</html>
