<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                border-radius: 10px;
                background: rebeccapurple;
            }
        </style>
    </head>
    <body>
       
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        <span id="text"></span>
        <script>
            const duration=100 //间隔
            let  nextTime=0 //下次执行时间
            let pause=false
            let curTime=0
            const maxTime=10
            const speed=0.1
            function start(){
                // 1.
                pause=false
                requestAnimationFrame(loop)
            }
            function stop(){
                pause=true
            }


            function loop(currentTime){
                // 
                if(currentTime<nextTime){
                    requestAnimationFrame(loop)
                    return 
                }
                nextTime=currentTime+duration
                if(!pause){
                    animateLogic()
                }
                requestAnimationFrame(loop)
            }

            function animateLogic(){
                if(curTime>=maxTime-speed){
                    pause=true
                    curTime=0
                    return 
                }
                curTime+=speed
                document.getElementById('text').innerText=curTime
                console.log("animateLogic -> curTime", curTime)
                
            }



            
         
            
        </script>
    </body>
</html>
