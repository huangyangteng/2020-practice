<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrapper {
                width: 400px;
                height: 200px;
                border-radius: 4px;
                position: relative;
                transition: 0.5s;
                
             }
            .wrapper>img{
                width: 100%;
                height: 100%;
                object-fit: cover;
                -webkit-mask-image: url('./mask.png');
                -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center center;
    -webkit-mask-size: 100% 100%;
            }
            .wrapper>footer{
                position: absolute;
                bottom: 0;
                color:#fff;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img src="http://111.229.14.189/gk-files/upload_1bf97fd4ccb4a91f8f3e465516466be3" alt="" srcset="" />
            <img style="position: absolute;left:0;top:0" src="./border.webp" alt="" srcset="">
            <footer>
                <img src="" />
                <span>FARM</span>
            </footer>
        </div>
    </body>
</html>
