<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 800px;
                height: 100px;
                background: #232323;
            }
        </style>
    </head>
    <body>
        <script>
            function valueMapping(x, inMin, inMax, outMin, outMax) {
                return (
                    ((x - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin
                )
            }

            const canvas = {
                init() {
                    this.ele = document.createElement('canvas')
                    document.body.appendChild(this.ele)
                    this.resize()
                    window.addEventListener(
                        'resize',
                        () => this.resize(),
                        false
                    )
                    this.ctx = this.ele.getContext('2d')
                    return this.ctx
                },
                onResize(callback) {
                    this.resizeCallback = callback
                },
                resize() {
                    this.width = this.ele.width = this.ele.offsetWidth
                    this.height = this.ele.height = this.ele.offsetHeight
                    this.resizeCallback && this.resizeCallback()
                },
                run(callback) {
                    requestAnimationFrame(() => {
                        this.run(callback)
                    })
                    callback(this.ctx)
                }
            }

            const ctx = canvas.init()

            class Wave {
                constructor(cavans, options) {
                    this.canvas = canvas
                    this.options = options
                    this.xMove = this.options.offset
                    this.xSpeed = this.options.xSpeed
                    this.resize()
                }
                resize() {
                    this.width = canvas.width
                    this.height = canvas.height
                    this.amplitude = this.canvas.height * this.options.amplitude
                }

                draw(ctx) {
                    ctx.beginPath()
                    this.xMove += this.xSpeed
                    ctx.moveTo(0, this.height / 2)
                    // 创建渐变色
                    var grad = ctx.createLinearGradient(0, 0, this.width, 0)
                    grad.addColorStop(0, this.options.start)
                    grad.addColorStop(1, this.options.stop)
                    ctx.strokeStyle = grad
                    ctx.lineWidth = this.options.lineWidth

                    for (let x = 0; x < this.width; x++) {
                        const radians = (x / this.width) * Math.PI * 2
                        const scale =
                            (Math.sin(radians - Math.PI * 0.5) + 1) * 0.5
                        const y =
                            Math.sin(x * 0.02 + this.xMove) *
                                this.amplitude *
                                scale +
                            this.height / 2
                        ctx.lineTo(x, y)
                    }
                    ctx.stroke()
                    ctx.closePath()
                }
            }

            const gradients = [
                ['#56CCF2', '#2F80ED'],
                ['#F2994A', '#F2C94C'],
                ['#4568DC', '#B06AB3'],
                ['#0fd850', '#f9f047'],
                ['#007adf', '#00ecbc'],
                ['#B6CEE8', '#F578DC'],
                ['#9be15d', '#00e3ae']
            ]

            let waves = []

            const init = () => {
                waves = []
                for (let i = 0; i < 1; i++) {
                    const [start, stop] =
                        gradients[Math.floor(Math.random() * gradients.length)]
                    // start stop  颜色值
                    console.log(start, stop)
                    let wave_item = new Wave(canvas, {
                        start,
                        stop,
                        lineWidth: 1,
                        xSpeed:-0.01,
                        amplitude: valueMapping(
                            //振幅
                            Math.random(),
                            0,
                            1,
                            0.05,
                            0.4
                        ),
                        offset: Math.random() * 100
                    })
                    console.log(wave_item)
                    waves.push(wave_item)
                }
            }

            document.addEventListener('click', () => {
                init()
            })

            init()

            canvas.run((ctx) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                waves.forEach((wave) => {
                    wave.draw(ctx)
                })
            })

            canvas.onResize(() => {
                init()
            })
        </script>
    </body>
</html>
