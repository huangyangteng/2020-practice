<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:600px;
            height:600px;
            position:relative;
        }
        .box img{
            width:100%;
            height:100%;
        }
        .overlay{
            width:200px;
            height:200px;
            z-index:1;
            position:absolute;
            filter: blur(5px);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="overlay"></div>
        <img src="https://leexiao.site/file/2.jpg" />
    </div>
</body>
</html>
