<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .loading {
                margin: 300px auto;
                width: 100%;
                height: 80px;
                text-align: center;
                font-size: 10px;
            }
            .loading > div {
                background-color: #ccc;
                height: 100%;
                width: 10px;
                display: inline-block;
                animation: wave-animation 6s infinite ease-in-out;
            }
            .loading .rectangle_2,
            .loading .rectangle_9 {
                animation-delay: -1.1s;
            }
            .loading .rectangle_3,
            .loading .rectangle_8 {
                animation-delay: -1s;
            }
            .loading .rectangle_4,
            .loading .rectangle_7 {
                animation-delay: -0.9s;
            }
            .loading .rectangle_5,
            .loading .rectangle_6 {
                animation-delay: -0.8s;
            }
            @keyframes wave-animation {
                0%,
                40%,
                100% {
                    transform: scaleY(0.2);
                }
                20% {
                    transform: scaleY(0.8);
                    background-color: #ddd;
                }
            }
        </style>
    </head>
    <body>
        <div class="loading">
            <div class="rectangle_2"></div>
            <div class="rectangle_3"></div>
            <div class="rectangle_4"></div>
            <div class="rectangle_5"></div>
            <div class="rectangle_6"></div>
            <div class="rectangle_7"></div>
            <div class="rectangle_8"></div>
            <div class="rectangle_9"></div>
        </div>
    </body>
</html>
