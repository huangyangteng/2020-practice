<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
</head>
<body>
    <img style="width:100px;height:100px" id="ele" src="./media/cover.jpeg" alt="" srcset="">
    <script>
        ;(function(){
            
            // 时序动画
            // 1. 定义初试时间和周期
            // 2. 在update中计算当前经过时间和进度p
            // 3. 通过p来更新动画元素的属性
            const ele=document.getElementById('ele')
            const startAngle=0
            const T=2000 //旋转周期(和速度有关)
            let startTime=null
            function update(){
                startTime=startTime==null?Date.now():startTime
                const p=(Date.now()-startTime)/T  //当前经过的时间
                const angle=startAngle+p*360
                ele.style.transform=`rotate(${angle}deg)`
                requestAnimationFrame(update)
            }
            update()
        }())
    </script>

</body>
</html>
